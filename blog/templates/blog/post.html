{% extends "blog/base.html" %}

{% block blog_entries %}
    <div class="post">
        <h2><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>

        <p class="meta">
            {{ object.created }} |
            Tagged Under {{ object.tags.all|join:", " }}
        </p>
        {{ object.body|safe }}
    </div>
    {% for c in object.comment_set.all %}
        <hr />
        <p>{{ c.name }}</p>
        <p>{{ c.comment|safe }}</p>
    {% endfor %}
{% endblock %}
